language: java
jdk:
  - openjdk11
  - openjdk8
sudo: required

before_install:
  - chmod +x gradlew

script:
  - ./gradlew assemble

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
